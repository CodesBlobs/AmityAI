<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            /* Slate 900 */
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 1200px;
            height: 600px;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            border: 1px solid #334155;
            border-radius: 24px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .right-panel {
            width: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 24px;
            color: #94a3b8;
            max-width: 500px;
            line-height: 1.5;
        }

        .stack {
            margin-top: 60px;
            display: flex;
            gap: 20px;
        }

        .tech-icon {
            width: 48px;
            height: 48px;
            background: #1e293b;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
            color: #94a3b8;
            font-weight: bold;
            font-size: 12px;
        }

        .qr-box {
            width: 250px;
            height: 250px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            color: black;
            font-weight: bold;
        }

        .repo-link {
            font-size: 20px;
            color: #60a5fa;
            font-weight: bold;
        }

        .team {
            margin-top: auto;
            display: flex;
            gap: 15px;
        }

        .member {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #334155;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-bg"></div>
        <div class="left-panel">
            <h1 class="fade-in">Computer Assistant</h1>
            <p class="tagline fade-in delay-1">The Friendly AI Helper that makes the web accessible for everyone.</p>

            <div class="stack fade-in delay-2">
                <div class="tech-icon">Chrome</div>
                <div class="tech-icon">Gemini 3</div>
                <div class="tech-icon">React</div>
                <div class="tech-icon">TS</div>
            </div>

            <div class="team fade-in delay-3">
                <div class="member">
                    <div class="avatar"></div><span>Built by Team Antigravity</span>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="qr-box fade-in delay-2">
                SCAN FOR REPO
                <!-- Replace with actual QR Code image for production -->
            </div>
            <div class="repo-link fade-in delay-3">github.com/project/repo</div>
        </div>
    </div>
</body>

</html>
